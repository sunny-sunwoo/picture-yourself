<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="photo-div" class="content-div"> <!-- photo review -->
		<h2>Please review your photo!</h2>
    <p>Inappropriate photos will be removed without notice.</p>
		<img [src]="postProvider.base64Image" *ngIf="postProvider.base64Image" />
		<button (click)="tryAgain()" class="ui-button">TRY AGAIN</button>
		<button (click)="share()" class="ui-button">SUBMIT</button>
	</div>
</ion-content>
